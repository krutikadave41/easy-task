<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="getSelectedUser($event)"></app-user>
    </li>
    }
  </ul>
  <div>
    @if (selectedUser){
      <app-tasks [id]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    } @else{
      <p id="fallback">Select a User to view their tasks!</p>
    }
    
  </div>
</main>
